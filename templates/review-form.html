{% extends "base.html" %}
{% block title %}Review Form{% endblock %}
{% block content %}
    <header>
        <h1>Review Form</h1>
    </header>
    
    <div class="card">
        <h2>Review User {{ user_id }}</h2>
        <form class="review-form" method="POST" action="{{ url_for('submit_review', user_id=user_id) }}">
            <!-- Add your form fields here -->
            <div class="form-group">
                <label for="risk_assessment">Risk Assessment</label>
                <textarea id="risk_assessment" name="risk_assessment" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="action_taken">Action Taken</label>
                <select id="action_taken" name="action_taken" required>
                    <option value="">Select an action</option>
                    <option value="flag">Flag Account</option>
                    <option value="suspend">Suspend Account</option>
                    <option value="clear">Clear Flag</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-button">Submit Review</button>
                <a href="/inbox" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
